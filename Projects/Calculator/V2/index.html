<!doctype html>
<html lang="pt-br">
<html>

<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta http-equiv="X-UA-Compatibility" content="IE=Edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <title>Início</title>
</head>

<body onload="loader_calc()" style="margin:0;" >
    <div id="loader">
        <span class="loader"></span>
    </div>
    <div id="info" class="info">
        <h1 id="title">Calculadora</h1>
    </div>
    <div id="calc" class="calc">
        <input type="text" id="calcs" tabindex="-1" placeholder="0" oninput="check()"/>
        <h2 class="result" id="res">=</h2>
        <div class="container">
            <script>
                let input = document.getElementById("calcs");
                let res = document.getElementById("res");
                var addN = function(button_id) {
                input.value = input.value + button_id;
                check();
                }
                var addO = function(button_id) {
                    if ((input.value.charAt(0) == "-") && (button_id == "+" || button_id == "-" || button_id == "x" || button_id == "÷")){
                        equal();
                        input.value = input.value + button_id;
                    } else {
                        input.value = input.value + button_id;
                        check();
                    }
                }
            </script>
            <div class="calc_options">
                <a class="option" onclick="C()"><i class="fa-solid fa-c"></i></a>
                <a class="option" style="display: none;" onclick="CE()"><i class="fa-solid fa-c"></i><i class="fa-solid fa-e"></i></a>
                <a class="option" onclick="backspace()" value="⬅"><i class="fa-solid fa-delete-left"></i></a>
                <a class="option" id="%" onclick="addO(this.id)" value="%"><i class="fa-solid fa-percent"></i></a>
                <a class="option" id="÷" onclick="addO(this.id)" value="÷"><i class="fa-solid fa-divide"></i></a>
                <a class="number" id="1" onclick="addN(this.id)" value="1">1</a>
                <a class="number" id="2" onclick="addN(this.id)" value="2">2</a>
                <a class="number" id="3" onclick="addN(this.id)" value="3">3</a>
                <a class="option" id="x" onclick="addO(this.id)" value="x"><i class="fa-solid fa-xmark"></i></a>
                <a class="number" id="4" onclick="addN(this.id)" value="4">4</a>
                <a class="number" id="5" onclick="addN(this.id)" value="5">5</a>
                <a class="number" id="6" onclick="addN(this.id)" value="6">6</a>
                <a class="option" id="-" onclick="addO(this.id)" value="-"><i class="fa-solid fa-minus"></i></a>
                <a class="number" id="7" onclick="addN(this.id)" value="7">7</a>
                <a class="number" id="8" onclick="addN(this.id)" value="8">8</a>
                <a class="number" id="9" onclick="addN(this.id)" value="9">9</a>
                <a class="option" id="+" onclick="addO(this.id)" value="+"><i class="fa-solid fa-plus"></i></a>
                <a class="option" id="√" onclick="addO(this.id)" value="√"><i class="fa-solid fa-square-root-variable"></i></a>
                <a class="number" id="0" onclick="addN(this.id)" value="0">0</a>
                <a class="option" id="." onclick="addO(this.id)" value=".">.</a>
                <a class="option" style="color: white; background-color: rgb(0, 149, 235); border-radius: 50%;" onclick="equal()"><i class="fa-solid fa-equals"></i></a>
            </div>
        </div>     
    </div>
    <div id="button">
        <a href="sobre.html" id="b">Sobre</a>
        <a href="versões.html" id="b">Versões Anteriores</a>
        <a href="../../../index.html" id="b">Projetos</a>
    </div>
</body>
</html>
